<ngx-smart-modal #popupOne [identifier]="'popupOne'">
  <h1>Выбрать модуль</h1>

<div class="module-panel">
    <div class="module-row" *ngFor="let module of modules" (click)="selectModule(module);popupOne.close()">
      <div>
        <svg-icon [svgStyle]="{ 'width.px':48, 'height.px': 48 }" src="assets/svg/{{module.getImg()}}"></svg-icon>
      </div>
      <div class="module-title">
        {{module.getName()}}
      </div>
      <div class="decriprion">
        {{module.getName()}}
      </div>
    </div>
</div>


  <button (click)="popupOne.close()">Close</button>
</ngx-smart-modal>
